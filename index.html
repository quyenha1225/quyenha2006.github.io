<!DOCTYPE html>
<html>
<head>
    <title>Gửi Hoàng Anh - Anh Yêu Em</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); /* Nền trời đêm */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* --- CÁC YẾU TỐ NỀN (TRĂNG SAO) --- */
        .moon {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #fdfae3;
            border-radius: 50%;
            box-shadow: 0 0 40px #fdfae3, 0 0 80px rgba(253, 250, 227, 0.5);
            top: 5%;
            right: 5%;
            opacity: 0.7;
            z-index: 1;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s infinite ease-out;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            z-index: 0;
        }

        /* --- CANVAS TRÁI TIM --- */
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10; /* Nằm trên sao nhưng dưới chữ/ảnh */
        }

        /* --- ẢNH VÀ CHỮ Ở GIỮA --- */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none; /* Để chuột xuyên qua không ảnh hưởng canvas */
        }

        .heart-image {
            width: 180px; /* Kích thước ảnh */
            height: 180px;
            object-fit: cover;
            border-radius: 50%; /* Bo tròn ảnh */
            box-shadow: 0 0 30px rgba(255, 92, 164, 0.6); /* Phát sáng màu hồng */
            animation: heartbeatImage 1.5s infinite ease-in-out;
            margin-bottom: 10px;
            /* Cắt ảnh thành hình tim (tùy chọn, nếu không thích có thể bỏ dòng mask) */
             -webkit-mask-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>");
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
        }

        .main-text {
            font-size: 2.5em;
            color: #ea80b0;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-weight: bold;
            animation: textGlow 2s infinite alternate;
            white-space: nowrap;
        }

        /* --- ANIMATIONS --- */
        @keyframes twinkle {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        @keyframes heartbeatImage {
            0% { transform: scale(1); }
            30% { transform: scale(0.9); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px #ff5ca4, 0 0 20px #ff5ca4; }
            to { text-shadow: 0 0 20px #ff5ca4, 0 0 30px #ff5ca4; }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <canvas id="pinkboard"></canvas>

    <div class="center-content">
        <img src="trai-tim-hoang-anh.png.jpg" class="heart-image" alt="Hoang Anh">
        <div class="main-text">Anh Yêu Em</div>
    </div>

    <script>
    /*
     * Settings
     */
    var settings = {
      particles: {
        length:   2000, // số lượng hạt tối đa
        duration:   2, // thời gian hạt tồn tại
        velocity: 100, // vận tốc hạt
        effect: -0.75, // hiệu ứng (đã chỉnh lại để hạt tụ vào đẹp hơn)
        size:      30, // kích thước hạt
      },
    };
    
    /*
     * RequestAnimationFrame polyfill
     */
    (function(){var b=0;var c=["ms","moz","webkit","o"];for(var a=0;a<c.length&&!window.requestAnimationFrame;++a){window.requestAnimationFrame=window[c[a]+"RequestAnimationFrame"];window.cancelAnimationFrame=window[c[a]+"CancelAnimationFrame"]||window[c[a]+"CancelRequestAnimationFrame"]}if(!window.requestAnimationFrame){window.requestAnimationFrame=function(h,e){var d=new Date().getTime();var f=Math.max(0,16-(d-b));var g=window.setTimeout(function(){h(d+f)},f);b=d+f;return g}}if(!window.cancelAnimationFrame){window.cancelAnimationFrame=function(d){clearTimeout(d)}}}());
    
    /*
     * Point class
     */
    var Point = (function() {
      function Point(x, y) {
        this.x = (typeof x !== 'undefined') ? x : 0;
        this.y = (typeof y !== 'undefined') ? y : 0;
      }
      Point.prototype.clone = function() {
        return new Point(this.x, this.y);
      };
      Point.prototype.length = function(length) {
        if (typeof length == 'undefined')
          return Math.sqrt(this.x * this.x + this.y * this.y);
        this.normalize();
        this.x *= length;
        this.y *= length;
        return this;
      };
      Point.prototype.normalize = function() {
        var length = this.length();
        this.x /= length;
        this.y /= length;
        return this;
      };
      return Point;
    })();
    
    /*
     * Particle class
     */
    var Particle = (function() {
      function Particle() {
        this.position = new Point();
        this.velocity = new Point();
        this.acceleration = new Point();
        this.age = 0;
      }
      Particle.prototype.initialize = function(x, y, dx, dy) {
        this.position.x = x;
        this.position.y = y;
        this.velocity.x = dx;
        this.velocity.y = dy;
        this.acceleration.x = dx * settings.particles.effect;
        this.acceleration.y = dy * settings.particles.effect;
        this.age = 0;
      };
      Particle.prototype.update = function(deltaTime) {
        this.position.x += this.velocity.x * deltaTime;
        this.position.y += this.velocity.y * deltaTime;
        this.velocity.x += this.acceleration.x * deltaTime;
        this.velocity.y += this.acceleration.y * deltaTime;
        this.age += deltaTime;
      };
      Particle.prototype.draw = function(context, image) {
        function ease(t) {
          return (--t) * t * t + 1;
        }
        var size = image.width * ease(this.age / settings.particles.duration);
        context.globalAlpha = 1 - this.age / settings.particles.duration;
        context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
      };
      return Particle;
    })();
    
    /*
     * ParticlePool class
     */
    var ParticlePool = (function() {
      var particles,
          firstActive = 0,
          firstFree   = 0,
          duration    = settings.particles.duration;
      
      function ParticlePool(length) {
        // create and populate particle pool
        particles = new Array(length);
        for (var i = 0; i < particles.length; i++)
          particles[i] = new Particle();
      }
      ParticlePool.prototype.add = function(x, y, dx, dy) {
        particles[firstFree].initialize(x, y, dx, dy);
        // handle circular queue
        firstFree++;
        if (firstFree   == particles.length) firstFree   = 0;
        if (firstActive == firstFree       ) firstActive++;
        if (firstActive == particles.length) firstActive = 0;
      };
      ParticlePool.prototype.update = function(deltaTime) {
        var i;
        // update active particles
        if (firstActive < firstFree) {
          for (i = firstActive; i < firstFree; i++)
            particles[i].update(deltaTime);
        }
        if (firstFree < firstActive) {
          for (i = firstActive; i < particles.length; i++)
            particles[i].update(deltaTime);
          for (i = 0; i < firstFree; i++)
            particles[i].update(deltaTime);
        }
        // remove inactive particles
        while (particles[firstActive].age >= duration && firstActive != firstFree) {
          firstActive++;
          if (firstActive == particles.length) firstActive = 0;
        }
      };
      ParticlePool.prototype.draw = function(context, image) {
        // draw active particles
        if (firstActive < firstFree) {
          for (i = firstActive; i < firstFree; i++)
            particles[i].draw(context, image);
        }
        if (firstFree < firstActive) {
          for (i = firstActive; i < particles.length; i++)
            particles[i].draw(context, image);
          for (i = 0; i < firstFree; i++)
            particles[i].draw(context, image);
        }
      };
      return ParticlePool;
    })();
    
    /*
     * Putting it all together
     */
    (function(canvas) {
      var context = canvas.getContext('2d'),
          particles = new ParticlePool(settings.particles.length),
          particleRate = settings.particles.length / settings.particles.duration, // particles/sec
          time;
      
      // get point on heart with -PI <= t <= PI
      function pointOnHeart(t) {
        return new Point(
          160 * Math.pow(Math.sin(t), 3),
          130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
        );
      }
      
      // creating the particle image using a dummy canvas
      var image = (function() {
        var canvas  = document.createElement('canvas'),
            context = canvas.getContext('2d');
        canvas.width  = settings.particles.size;
        canvas.height = settings.particles.size;
        // helper function to create the path
        function to(t) {
          var point = pointOnHeart(t);
          point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
          point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
          return point;
        }
        // create the path
        context.beginPath();
        var t = -Math.PI;
        var point = to(t);
        context.moveTo(point.x, point.y);
        while (t < Math.PI) {
          t += 0.01; // baby steps!
          point = to(t);
          context.lineTo(point.x, point.y);
        }
        context.closePath();
        // create the fill
        context.fillStyle = '#FF5CA4';
        context.fill();
        // create the image
        var image = new Image();
        image.src = canvas.toDataURL();
        return image;
      })();
      
      // render that thing!
      function render() {
        // next animation frame
        requestAnimationFrame(render);
        // update time
        var newTime   = new Date().getTime() / 1000,
            deltaTime = newTime - (time || newTime);
        time = newTime;
        // clear canvas
        context.clearRect(0, 0, canvas.width, canvas.height);
        // create new particles
        var amount = particleRate * deltaTime;
        for (var i = 0; i < amount; i++) {
          var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          var dir = pos.clone().length(settings.particles.velocity);
          particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
        }
        // update and draw particles
        particles.update(deltaTime);
        particles.draw(context, image);
      }
      
      // handle (re-)sizing of the canvas
      function onResize() {
        canvas.width  = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
      window.onresize = onResize;
      
      // delay rendering bootstrap
      setTimeout(function() {
        onResize();
        render();
      }, 10);

      // TẠO SAO
      const numStars = 150; 
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1; 
            star.style.width = star.style.height = `${size}px`;
            const startX = Math.random() * window.innerWidth; const startY = Math.random() * window.innerHeight;
            star.style.setProperty('top', `${startY}px`);
            star.style.setProperty('left', `${startX}px`);
            star.style.animationDelay = `${Math.random() * 6}s`;
            document.body.appendChild(star);
        }
    })(document.getElementById('pinkboard'));
    </script>
</body>
</html>
