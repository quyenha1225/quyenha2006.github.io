<!DOCTYPE html>
<html>
<head>
    <title>Lời nhắn đặc biệt dành cho Hoàng Anh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .moon {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #fdfae3;
            border-radius: 50%;
            box-shadow: 0 0 40px #fdfae3, 0 0 80px rgba(253, 250, 227, 0.5); 
            top: 10%;
            right: 10%;
            opacity: 0.7;
            animation: fadeInMoon 4s ease-out; 
            z-index: 5;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s infinite ease-out;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            z-index: 1;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white; 
            border-radius: 50%;
            opacity: 0;
            animation: fireworkExplode 1.5s forwards ease-out;
            box-shadow: 0 0 5px white;
            z-index: 20; 
        }

        .message-container {
            position: relative;
            z-index: 10;
            opacity: 0; 
            animation: fadeInMessage 3s forwards 1s; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            font-size: 2.5em; 
            margin-bottom: 30px;
            animation: rainbowText 5s infinite linear; 
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); 
            background: linear-gradient(to right,
                #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .click-prompt {
            color: #fff;
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 6s; 
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        #giftMessage {
            display: none; 
        }

        /* --- TRÁI TIM ẢNH ĐƯỢC CẮT (MASKING) VÀ VIỀN TRÁI TIM NHỎ --- */
        .heart-effect-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 0 auto;
        }
        .heart-image-wrapper {
            width: 100%;
            height: 100%;
        }
        .photo-heart-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Mask trái tim */
            -webkit-mask-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><path d='M100 180 C 20 110, 90 30, 100 60 C 110 30, 180 110, 100 180 Z'/></svg>");
            mask-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><path d='M100 180 C 20 110, 90 30, 100 60 C 110 30, 180 110, 100 180 Z'/></svg>");
            -webkit-mask-size: 100% 100%;
            mask-size: 100% 100%;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
        }
        #hearts-border-svg {
            position: absolute;
            left: 0;
            top: 0;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes steadyBeat {
             0% { transform: scale(1); }
             14% { transform: scale(1.1); }
             28% { transform: scale(1); }
             42% { transform: scale(1.1); }
             70% { transform: scale(1); }
        }
        @keyframes fadeInMoon {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 0.7; transform: scale(1); }
        }
        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes rainbowText {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        @keyframes twinkle {
            0% { transform: translate(var(--x-start), var(--y-start)) scale(0); opacity: 0; }
            10% { opacity: 1; transform: translate(var(--x-mid), var(--y-mid)) scale(1); }
            90% { opacity: 1; transform: translate(var(--x-end), var(--y-end)) scale(0.5); }
            100% { opacity: 0; transform: translate(var(--x-end), var(--y-end)) scale(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
        @keyframes fireworkExplode {
            0% { transform: translate(var(--fx), var(--fy)) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
        }
        
        @media only screen and (max-width: 768px) {
            .message { font-size: 1.6em; margin-bottom: 20px; padding: 0 10px; }
            .heart-effect-container { width: 150px; height: 150px; }
            .heart-image-wrapper { width: 100%; height: 100%; }
            .click-prompt { font-size: 1em; margin-top: 15px; }
            #giftMessage .message { font-size: 1.8em; }
            .moon { width: 80px; height: 80px; }
            #hearts-border-svg { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <div class="moon"></div>

    <div class="message-container" id="firstMessage">
        <div class="message">Anh yêu em nhiều vãi Hoàng Anh à, nên em vui lên nhé!</div>
        <div class="heart-effect-container">
            <div class="heart-image-wrapper">
                <img src="trai-tim-hoang-anh.png.jpg" alt="Trái tim hạt" class="photo-heart-img">
            </div>
            <svg id="hearts-border-svg" width="200" height="200">
                <path id="main-heart-path"
                    d="M100 180 C 20 110, 90 30, 100 60 C 110 30, 180 110, 100 180 Z"
                    fill="none" stroke="transparent"/>
            </svg>
        </div>
    </div>

    <div class="message-container" id="secondMessage" style="display: none;">
        <div class="message" style="font-size: 2.2em;">Anh thương em lắm nên đừng bỏ rơi anh nhé!</div>
        <div id="clickableHeart" class="heart-effect-container" style="cursor: pointer;">
            <div class="heart-image-wrapper">
                <img src="trai-tim-hoang-anh.png.jpg" alt="Nhấn vào tim" class="photo-heart-img">
            </div>
            <svg id="hearts-border-svg-2" width="200" height="200">
                <path id="main-heart-path-2"
                    d="M100 180 C 20 110, 90 30, 100 60 C 110 30, 180 110, 100 180 Z"
                    fill="none" stroke="transparent"/>
            </svg>
        </div>
        <div class="click-prompt">Hãy nhấn vào trái tim để nhận quà từ anh ❤️</div>
    </div>
    
    <div id="giftMessage" class="message-container">
        <div class="message" style="margin-bottom: 10px;">Xin thông báo, bạn đã nhận được</div>
        <div class="message">Anh Quyền đẹp trai luôn yêu thương bạn!</div>
        <div class="heart-effect-container" style="transform: scale(1.3); cursor: default;">
            <div class="heart-image-wrapper">
                <img src="trai-tim-hoang-anh.png.jpg" alt="Trái tim yêu thương" class="photo-heart-img">
            </div>
            <svg id="hearts-border-svg-3" width="200" height="200">
                <path id="main-heart-path-3"
                    d="M100 180 C 20 110, 90 30, 100 60 C 110 30, 180 110, 100 180 Z"
                    fill="none" stroke="transparent"/>
            </svg>
        </div>
    </div>

    <script>
        // Viền trái tim hồng xung quanh ảnh
        function makeHeartBorder(svgId, pathId, numHearts = 36) {
            const svg = document.getElementById(svgId);
            const path = document.getElementById(pathId);
            if (!svg || !path) return;
            const pathLength = path.getTotalLength();
            for (let i = 0; i < numHearts; i++) {
                const p = path.getPointAtLength(i / numHearts * pathLength);
                const smallHeart = document.createElementNS("http://www.w3.org/2000/svg", "text");
                smallHeart.setAttribute("x", p.x);
                smallHeart.setAttribute("y", p.y);
                smallHeart.setAttribute("fill", "#ff69b4");
                smallHeart.setAttribute("font-size", "18");
                smallHeart.setAttribute("text-anchor", "middle");
                smallHeart.setAttribute("alignment-baseline", "middle");
                smallHeart.textContent = "❤";
                svg.appendChild(smallHeart);
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            makeHeartBorder('hearts-border-svg','main-heart-path',36);
            makeHeartBorder('hearts-border-svg-2','main-heart-path-2',36);
            makeHeartBorder('hearts-border-svg-3','main-heart-path-3',36);

            // Stars and firework code giữ nguyên
            const numStars = 150; 
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3 + 1; 
                star.style.width = star.style.height = `${size}px`;
                const startX = Math.random() * window.innerWidth; const startY = Math.random() * window.innerHeight;
                const midX = Math.random() * window.innerWidth; const midY = Math.random() * window.innerHeight;
                const endX = Math.random() * window.innerWidth; const endY = Math.random() * window.innerHeight;
                star.style.setProperty('--x-start', `${startX}px`); star.style.setProperty('--y-start', `${startY}px`);
                star.style.setProperty('--x-mid', `${midX}px`); star.style.setProperty('--y-mid', `${midY}px`);
                star.style.setProperty('--x-end', `${endX}px`); star.style.setProperty('--y-end', `${endY}px`);
                star.style.animationDelay = `${Math.random() * 6}s`;
                star.style.animationDuration = `${Math.random() * 5 + 7}s`;
                document.body.appendChild(star);
            }
            const firstMessage = document.getElementById('firstMessage');
            const secondMessage = document.getElementById('secondMessage');
            const clickableHeart = document.getElementById('clickableHeart');
            const giftMessage = document.getElementById('giftMessage');
            setTimeout(() => {
                firstMessage.style.animation = 'fadeOut 1s forwards';
                setTimeout(() => {
                    firstMessage.style.display = 'none';
                    secondMessage.style.display = 'flex'; 
                    secondMessage.style.animation = 'fadeInMessage 3s forwards';
                }, 1000); 
            }, 2500); 
            clickableHeart.addEventListener('click', () => {
                secondMessage.style.animation = 'fadeOut 1s forwards';
                setTimeout(() => {
                    secondMessage.style.display = 'none';
                    giftMessage.style.display = 'flex'; 
                    giftMessage.style.animation = 'fadeInMessage 3s forwards';
                    shootFireworks(800);
                }, 1000); 
            });

            function shootFireworks(delay) {
                setTimeout(() => {
                    function createFirework(x, y) {
                        const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#00f', '#ff99cc', '#ffffff'];
                        const numParticles = 45;
                        for (let i = 0; i < numParticles; i++) {
                            const particle = document.createElement('div');
                            particle.classList.add('firework');
                            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                            const angle = Math.random() * Math.PI * 2;
                            const distance = Math.random() * 150 + 50;
                            const targetX = x + Math.cos(angle) * distance;
                            const targetY = y + Math.sin(angle) * distance;
                            particle.style.setProperty('--fx', `${x}px`); particle.style.setProperty('--fy', `${y}px`);
                            particle.style.setProperty('--tx', `${targetX}px`); particle.style.setProperty('--ty', `${targetY}px`);
                            particle.style.animationDelay = `${Math.random() * 0.3}s`;
                            document.body.appendChild(particle);
                            particle.addEventListener('animationend', () => particle.remove());
                        }
                    }
                    const numFireworks = 8;
                    for (let i = 0; i < numFireworks; i++) {
                        setTimeout(() => {
                            const randomX = Math.random() * window.innerWidth;
                            const randomY = Math.random() * window.innerHeight * 0.5 + window.innerHeight * 0.1;
                            createFirework(randomX, randomY);
                        }, i * 350);
                    }
                }, delay);
            }
        });
    </script>
</body>
</html>
